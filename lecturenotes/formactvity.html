<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Scholarship Form</title>
        <style>
            td, th {border: 1px solid black}
        </style>
    </head>
    <body>
        <h1>Scholarship Form</h1>
        <table>
            <caption><strong>Scholarships</strong></caption><br>
            <tr>
                <th>Name of Scholarship</th>
                <th>Amount</th>
                <th>Award Date</th>
            </tr>
            <tr>
                <td>Memorial</td>
                <td>$10,000</td>
                <td>5/1/2024</td>
            </tr>
            <tr>
                <td>Smith Scholarship</td>
                <td>$100,000</td>
                <td>3/1/2024</td>
            </tr>
        </table>
        <br>
        <br>
        <form action="" method="post">
            <label for="fullname"><strong>Full Name:</strong></label>
            <input type="text" id="fullname" name="Full Name"></label> <br>
            <br>
            <label for="year"><strong>What year are you?</strong></label>
            <select name="year" id="year">
                <option value="freshman">Freshman</option>
                <option value="sophomore">Sophomore</option>
                <option value="junior">Junior</option>
                <option value="senior">Senior</option>
            </select><br>
            <br>
            <input type="submit" value="Send Form">
        </form>
    </body>
</html>
