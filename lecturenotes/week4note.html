<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Week 4 Forms and Tables</title>
        <style>
            td, th {border: 1px solid black;}
        </style>
    </head>
    <body>
        <h1>Tables and Forms</h1>
        <h2>Tables</h2>
        <table><!--this just says we are making a table!-->
            <caption><strong>World Population</strong></caption> <!--This is the title of the table-->
            <tr>
                <th>Country</th><!--th means header-->
                <th>Population</th>
                <th>% of World Population√ü</th>
            </tr>
            <tr>
                <td>China</td><!--td means data-->
                <td>1,403,830,640</td>
                <td>18%</td>
            </tr>
            <tr>
                <td>India</td>
                <td>1,365,529,124</td>
                <td>17.5%</td>
            </tr>
        </table>
        <h2>Forms</h2><!--Search bars are forms as well as a normal form-->
        <!--Multiple choice style question options are called radio buttons-->
        <!--drop down boxes are called select boxes-->
        <!--Select all that apply are NOT radio buttons-->
        <form action="" method="post">
            <label for="fullname">Full Name:</label> 
            <input type="text" id="fullname" name="Full Name"><br>
            <!--block tags go to the next line and have margins around them, 
            but an inline tage makes it right next to each other-->
            <br>
        <label for="instructions">Special Comments:</label><br>
        <textarea id="instructions" name="instructions" rows="3" cols="40"></textarea>
        </textarea><br>
        <input type="radio" id="pickup" name="pickupdelivery" value="pickup">
        <label for="pickup">pickup</label><br>
        <input type="radio" id="delivery" name="pickupdelivery" value="delivery">
        <label for="deilvery" checked="yes">delivery</label>
        <!--pickupdelivery links them together so that you can only click
        one that is in that group-->
        <p>
            Do you want any sauce bro?
        </p>
        <input type="checkbox" id="extrasauce" name="extrasauce" value="Needs more sauce">
        <label for="extrasauce">extra sauce</label><br>
        <input type="checkbox" id="pesto" name="extrasauce" value="pesto">
        <label for="pesto">pesto</label><br>
        <br>
        <label for="crust">Choose a crust:</label>
        <select name="crust" id="crust">
            <option></option>
            <option value="Thin - not seen">Thin</option>
            <option value="Thick - not seen">Thick</option>
            <option value="Stuffed - not seen">Stuffed</option>
        </select><br>
        <br>
        <input type="submit" value="Send Form">
        <!--for the submit tab, the value is what it seen... RARE-->
        </form>
    </body>
</html>
