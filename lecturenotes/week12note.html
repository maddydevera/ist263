<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 12 Notes</title>
    <script>
        //a function is JavaScript way of naming code//
        function welcome() {
            alert('Hello World!');
        }
        function second() {
            alert('Second Message');
        }
    </script>
</head>
<body>
    <!-- when mouse moves over like hover, run the second function -->
    <h1 onmouseover="second();">JavaScript</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Commodi nihil suscipit numquam, odio modi adipisci quis! Consequuntur autem provident recusandae, eum nam doloremque repellat, natus dolor aperiam, quas nihil libero!</p>
    <!-- onclick is an event that will run my named code -->
    <a onclick="welcome();">Run My Welcome</a>
</body>
</html>
